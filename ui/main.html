<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/now-ui-kit.min.css">
    <link rel="stylesheet" href="../css/popup.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs justify-content-center" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active show" data-toggle="tab" href="#calc" role="tab"
                                aria-selected="false">
                                Калькулятор
                            </a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#profile" role="tab" aria-selected="false">
                                Profile
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#settings" role="tab" aria-selected="true">
                                Settings
                            </a>
                        </li> -->
                    </ul>
                </div>
                <div class="card-body">
                    <!-- Tab panes -->
                    <div class="tab-content text-center">
                        <div class="tab-pane active show" id="calc" role="tabpanel">

                            <form class="calc">
                                <div class="form-row form-group">
                                    <div class="col-3">
                                        <input type="number" name="amountA" class="form-control" step="0.01"
                                            inputmode="decimal" placeholder="Сума">

                                    </div>
                                    <div class="col-3">
                                        <input type="number" name="coefficientA" class="form-control" step="0.001"
                                            inputmode="decimal">
                                    </div>
                                    <div class="col-3">
                                        <input type="number" name="coefficientB" class="form-control" step="0.001"
                                            inputmode="decimal">
                                    </div>
                                </div>
                                <div class="form-row form-group">

                                    <div class="col-3">
                                        <input type="number" name="factAmount" class="form-control" step="0.01"
                                            inputmode="decimal">
                                    </div>
                                    <div class="col-3">
                                        <input type="decimal" step="0.01" class="form-control" name="amountB" readonly>
                                    </div>
                                    <div class="col-3">
                                        <input type="decimal" step="0.01" class="form-control" name="remainAmount"
                                            readonly>

                                    </div>
                                    <div class="col-3 ">
                                        <input type="decimal" step="0.01" class="form-control" name="profit" readonly>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="profile" role="tabpanel">

                        </div>

                        <div class="tab-pane" id="settings" role="tabpanel">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/lib/jquery-3.6.slim.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <script src="../js/popup.js"></script>

</body>

</html>
